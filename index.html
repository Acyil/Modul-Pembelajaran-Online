<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login E-Modul PLC</title>
  <style>
    :root{
      --accent:#4b8bff;
      --accent-light:#e9f0ff;
      --bg:#f7f9ff;
      --card:#ffffff;
      --radius:22px;
      --shadow:0 12px 28px rgba(0,0,0,0.08);
      --text:#1f2937;
      --muted:#6b7280;
    }
    *{box-sizing:border-box;font-family:'Inter',system-ui}
    body{margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;height:100vh;padding:20px;color:var(--text)}
    .card{
      width:100%;max-width:380px;background:var(--card);
      padding:32px;border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
      animation:fade 0.6s ease;
    }
    @keyframes fade{from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)}}
    h1{margin:0 0 20px;font-size:26px;font-weight:700}
    .logo{
      width:62px;height:62px;border-radius:var(--radius);
      background:linear-gradient(135deg,var(--accent),#74a7ff);
      display:flex;align-items:center;justify-content:center;
      color:white;font-size:22px;font-weight:700;margin:0 auto 18px;
      box-shadow:var(--shadow);
    }
    input{
      width:100%;padding:12px 16px;margin-top:12px;
      border-radius:var(--radius);
      border:1px solid #d3d7df;font-size:15px;
    }
    input:focus{outline:none;border-color:var(--accent);background:var(--accent-light)}
    .btn{
      width:100%;margin-top:18px;padding:14px;
      border-radius:var(--radius);
      background:var(--accent);color:white;font-size:16px;font-weight:700;
      border:none;cursor:pointer;transition:0.2s;
    }
    .btn:hover{background:#326dff}
    .small{margin-top:12px;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">PLC</div>
    <h1>Masuk</h1>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Nama pengguna" required />
      <input type="password" id="password" placeholder="Kata sandi" required />
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="small">Gunakan akun yang diberikan oleh guru.</div>
  </div>

  <script>
    // Demo login sederhana (HANYA untuk preview, bukan keamanan asli)
    function login(){
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      if(u === "admin" && p === "1234"){
        alert("Login berhasil! Mengarahkan ke E-Modul...");
        window.location.href = "2.html"; // ganti sesuai nama file utama modul kamu
      } else {
        alert("Username atau password salah.");
      }
    }
  </script>
</body>
</html>
